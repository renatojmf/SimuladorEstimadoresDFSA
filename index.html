<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simuladores DFSA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav id="menu">
        <div class="col-md-8 offset-md-2">
            <label name="protocolo" > Lower Bound: <input type="radio" name="protocoloOp" value="1" checked></label>
            <label name="protocolo" > Eom-Lee: <input type="radio" name="protocoloOp" value="2"></label>
            <h5>Slots:</h5>
            <input id="slots" type="text" class="form-control" placeholder="Insira a quant. de slots do quadro" aria-describedby="basic-addon1">
            <h5>Etiquetas iniciais:</h5>
            <input id="etiquetas" type="text" class="form-control" placeholder="Insira a quant. de etiquetas iniciais" aria-describedby="basic-addon1">
            <h5>Incremento de etiquetas:</h5>
            <input id="etiquetas-incremento" type="text" class="form-control" placeholder="Insira a quant. de incremento nas etiquetas" aria-describedby="basic-addon1">
            <h5>Quantidade máxima de etiquetas:</h5>
            <input id="etiquetas-maxima" type="text" class="form-control" placeholder="Insira a quant. máxima de etiquetas" aria-describedby="basic-addon1">
            <h5>Quantidade de repetições:</h5>
            <input id="etiquetas-repeticao" type="text" class="form-control" placeholder="Insira o número de repetições para cada quantidade de etiquetas" aria-describedby="basic-addon1">
            
        </div>
        <div class="d-flex justify-content-center">
            <button id="button" type="submit" onclick="getInput()" class="btn btn-success">Submit</button>
        </div>
        
    </nav>

    <form id="resultados">
        resultado: <output id="result" type="number"></output>
    </form>
    <canvas id="lineColision"></canvas>
    <script src="simuladores.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="grafico.js"></script>

</body>
</html>
